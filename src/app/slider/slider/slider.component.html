<div class="slider"
     #sliderRef
     (pan)="handleMove($event)"
     (tap)="handleMove($event)">
  <div class="bg"></div>
  <div [style.left.px]="fillLeft"
       [style.right.px]="fillRight"
       class="fill"></div>
  <div *ngIf="range"
       [style.left.px]="leftPointerLeft"
       class="pointer"
       tabindex="0"><span class="slider-tooltip">{{ selectedMin }}</span></div>
  <div class="pointer"
       [style.left.px]="mainPointerLeft"
       tabindex="0"><span class="slider-tooltip">{{ selectedMax }}</span></div>
</div>
